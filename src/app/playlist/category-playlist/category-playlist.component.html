<div class="category-playlist">
    <h1>Popular playlists</h1>
    <div class="card-list">
        <mat-card class="example-card" *ngFor="let playlist of playlists$ | async"
        [routerLink]="['/playlist/track', playlist.id]">

          <div class="list-card-image" *ngFor="let image of playlist.images">
            <img mat-card-image src="{{ image.url }}">
          </div>
          <mat-card-header>
            <mat-card-title> {{playlist.name}}</mat-card-title>
            <mat-card-subtitle> {{playlist.description}}</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </div>
</div>
