<app-search-bar (showResults)="showResults($event)"></app-search-bar>

<div class="main" *ngIf="showData">
  <h1>Browse all the options</h1>
  <div>
    <div class="card-list">
      <mat-card class="example-card" *ngFor="let category of categories$ | async"
        [routerLink]="['/playlist/genre', category.id]">
        <div *ngFor="let image of category.icons">
          <img mat-card-image src="{{ image.url }}">
        </div>
        <mat-card-title> {{ category.name }}</mat-card-title>
      </mat-card>
    </div>
  </div>
